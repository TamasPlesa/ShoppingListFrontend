<div id="clouds">
  <div class="cloud x1"></div>
  <div class="cloud x2"></div>
  <div class="cloud x3"></div>
  <div class="cloud x4"></div>
  <div class="cloud x5"></div>
</div>



<div class="container">
  <a [routerLink]="['/home']">
    <img class="logo" src="/assets/plesapp.png"  width="280" height="200" style="vertical-align:top" />
  </a>

    <div id="login">


<h3 class="title">Update Item Information</h3>
<div [hidden]="submitted" style="width: 400px;">
  <form (ngSubmit)="updateProduct()">
    <div class="form-group">
      <label for="name">Name</label>
      <br>
      <input type="text" class="addProductInput" id="name" required [(ngModel)]="product.name" name="name">
    </div>

    <div class="form-group">
      <label for="price">Price</label>
      <br>
      <input type="text" class="addProductInput" id="price" required [(ngModel)]="product.price" name="price">
    </div>

    <button type="submit" class="button">Submit</button>
  </form>
  <a [routerLink]="['/home']">
  <button type="submit" class="button">Cancel</button>
</a>
</div>
