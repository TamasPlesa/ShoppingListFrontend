<div class="listWrapper">
  <div class="card-body">
    <table class="table table-bordered table-striped">
      <thead class="thead-dark">
        <tr>
          <th scope="col">Name</th>
          <th scope="col">Price in Forints</th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>

        <tr *ngFor="let product of productService.productList">
          <td style="display: none;">{{product.id}}</td>
          <td>{{ product.name }}</td>
          <td>{{ product.price }}</td>
          <td class="text-center">
            <button  (click)="deleteProduct(product.id)" class="btn btn-secondary" style="margin-left: 10px"> Delete</button>
            <button (click)="updateProduct(product.id)" class="btn btn-secondary" style="margin-left: 10px">Update</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
