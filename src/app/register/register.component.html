<div id="clouds">
  <div class="cloud x1"></div>
  <div class="cloud x2"></div>
  <div class="cloud x3"></div>
  <div class="cloud x4"></div>
  <div class="cloud x5"></div>
</div>

<div class="container">


    <div id="login">

      <form method="post">

        <fieldset class="clearfix">
          <a [routerLink]="['/login']">
            <img class="logo" src="/assets/plesapp.png"  width="280" height="200" style="vertical-align:top" />
          </a>

<h3 class = "addTaskLabel">Registration</h3>

<form class="registrationForm" action="#" method="POST">
  <input [(ngModel)]="username" placeholder="Enter username" class="registerInput"
  type="text" name="name"/>

   <input [(ngModel)]="email" placeholder="Enter email" class="registerInputInput"
  type="text" name="name"/>

  <input [(ngModel)]="password" placeholder="Enter password" class="registerInputInput"
  type="text" name="name"/>

  <button type="submit" class="button" value="submit" (click) = "register()">Submit</button>

</form>
